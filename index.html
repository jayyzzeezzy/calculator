<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons-grid">
                <button class="btn" id="clearBtn">AC</button>
                <button class="btn" id="deleteBtn">DEL</button>
                <button class="btn" id="percentBtn">%</button>
                <button class="btn">÷</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">×</button>
                
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                
                <button class="btn span-2">0</button>
                <button class="btn" id="decimalBtn">.</button>
                <button class="btn" id="equalBtn">=</button>                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright © 2023 @jayyzzeezzy</p>
    </footer>
</body>
</html>
