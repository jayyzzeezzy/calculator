<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- GitHub icon support -->
    <script 
        src="https://kit.fontawesome.com/ac45deee9f.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen" id="screen">0</div>
            <div class="buttons-grid">
                <button class="btn" id="allClearBtn">AC</button>
                <button class="btn" id="deleteBtn">DEL</button>
                <button class="btn" id="percentBtn">%</button>
                <button class="btn" data-operator>÷</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>×</button>
                
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>-</button>
                
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>+</button>
                
                <button class="btn span-2" data-number>0</button>
                <button class="btn" id="decimalBtn">.</button>
                <button class="btn" id="equalBtn">=</button>                
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright © Jayyzzeezzy
            <script>
                document.write(new Date().getFullYear());
            </script>
            <a href="https://github.com/jayyzzeezzy" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
</body>
</html>
