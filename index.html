<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- GitHub icon support -->
    <script 
        src="https://kit.fontawesome.com/ac45deee9f.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen" id="screen">0</div>
            <div class="buttons-grid">
                <button class="btn" id="allClearBtn" onkeydown="this.blur()">AC</button>
                <button class="btn" id="deleteBtn" onkeydown="this.blur()">DEL</button>
                <button class="btn" id="percentBtn" onkeydown="this.blur()">%</button>
                <button class="btn" data-operator onkeydown="this.blur()">÷</button>

                <button class="btn" data-number onkeydown="this.blur()">7</button>
                <button class="btn" data-number onkeydown="this.blur()">8</button>
                <button class="btn" data-number onkeydown="this.blur()">9</button>
                <button class="btn" data-operator onkeydown="this.blur()">×</button>
                
                <button class="btn" data-number onkeydown="this.blur()">4</button>
                <button class="btn" data-number onkeydown="this.blur()">5</button>
                <button class="btn" data-number onkeydown="this.blur()">6</button>
                <button class="btn" data-operator onkeydown="this.blur()">-</button>
                
                <button class="btn" data-number onkeydown="this.blur()">1</button>
                <button class="btn" data-number onkeydown="this.blur()">2</button>
                <button class="btn" data-number onkeydown="this.blur()">3</button>
                <button class="btn" data-operator onkeydown="this.blur()">+</button>
                
                <button class="btn span-2" data-number onkeydown="this.blur()">0</button>
                <button class="btn" id="decimalBtn" onkeydown="this.blur()">.</button>
                <button class="btn" id="equalBtn" onkeydown="this.blur()">=</button>                
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/jayyzzeezzy" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <p>
            Copyright © Jayyzzeezzy
            <script>
                document.write(new Date().getFullYear());
            </script>
        </p>
    </footer>
</body>
</html>
